<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>CRUD User</title>
        <link href="resource/css/demo_page.css" rel="stylesheet" type="text/css" />
        <link href="resource/css/demo_table.css" rel="stylesheet" type="text/css" />

        <div id="container">
            <div id="demo_jui">

        <table id="users" class="display">
              <thead>
                  <tr>
                       <th>Nome</th>
                        <th>Endereço</th>
