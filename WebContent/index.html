<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
        <title>CRUD User</title>
        <link href="media/themes/style.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/demo_page.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/demo_table.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/demo_table_jui.css" rel="stylesheet" type="text/css" />
        <link href="media/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" media="all" />
        <link href="media/themes/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" media="all" />
        
        
        <script src="scripts/jquery-1.4.4.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.dataTables.editable.js" type="text/javascript"></script>
        <script src="scripts/jquery.jeditable.js" type="text/javascript"></script>
        <script src="scripts/jquery.validate.js" type="text/javascript"></script>
        <script src="scripts/jquery-ui.js" type="text/javascript"></script>
        
        
        <script type="text/javascript">
        $(document).ready(function () {
            $("#users").dataTable({
                "bServerSide": true,
                "sAjaxSource": "/desafioelife/listaUsers",
                "bProcessing": true,
                "sPaginationType": "full_numbers",
                "bJQueryUI": true,
                "bSort": false,
                "aoColumns": [
                              { "sName": "id",
                                 "bSearchable": false,
                                 "bVisible": false
                                     },
                      { "sName": "nome" },
                      { "sName": "endereco" },
                      { "sName": "pais" },
                      { "sName": "dataNascimento" },
                      { "sName": "email" }
                     ]
            }).makeEditable({
                 "sDeleteHttpMethod": "GET",
                 "sDeleteURL": "/desafioelife/deleteUser",
                 "sDeleteRowButtonId": "btnDelUser",
                 "sUpdateURL": "/desafioelife/editUser",
                 "sAddURL": "/desafioelife/addUser",

                "aoColumns": [
                    { cssclass: "required" },
                    { cssclass: "required" },
                    { 
                        indicator: 'Salvando...',
                        tooltip: 'Clique para selecionar país',
                        loadtext: 'carregando...',
                        type: 'select',
                        onblur: 'submit',
                        data: "{'Argentina':'Argentina','Brasil':'Brasil','Espanha':'Espanha', 'Holanda':'Holanda','Inglaterra':'Inglaterra','Jamaica':'Jamaica','Noruega':'Noruega','Portugal':'Portugal', 'Turquia':'Turquia'}"        
                    },
                    { cssclass: "required" },
                    { cssclass: "required" }
                  ]
                })
        });
        </script>
        
    </head>
    <body id="dt_example">
        <div id="container">
            <div id="demo_jui">
            <button class="btn" id="btnAddNewRow" value="Ok">Add</button>
            <button class="btn" id="btnDelUser" value="cancel">Delete</button>
        <table id="users" class="display">
              <thead>
                  <tr>
                                  <th>ID</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>País</th>
                        <th>Data Nascimento</th>
                        <th>Email</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
        </table>
        </div>
        
        
        <form id="formAddNewRow" action="#" title="Adicionar novo usuário">
			    <input type="hidden" id="id" name="id" value="-1" rel="0" />
			    <label for="name">Nome</label><input type="text" name="nome" id="nome" class="required" rel="1" />
			    <br />
			    <label for="name">Endereço</label><input type="text" name="endereco" id="endereco" rel="2" class="required" />
			    <br />
			    <label for="name">País</label><select  name="pais" id="pais" class="required" rel="3">
			    									<option value="Argentina">Argentina</option>
			    									<option value="Brasil">Brasil</option>
			    									<option value="Espanha">Espanha</option>
			    									<option value="Holanda">Holanda</option>
			    									<option value="Inglaterra">Inglaterra</option>
			    									<option value="Jamaica">Jamaica</option>
			    									<option value="Noruega">Noruega</option>
			    									<option value="Portugal">Portugal</option>
			    									<option value="Turquia">Turquia</option>
			    							</select>
			    <br />
			    <label for="name">Nascimento</label><input placeholder="dd/MM/yyyy" type="text" name="dataNascimento" id="dataNascimento"  class="required" rel="4"/>
			    <br />
			    <label for="name">Email</label><input type="text" name="email" id="email" class="required" rel="5"/>
			    <br/>
			                                          
			    <br /><br />         
			</form>
        </div>
        
    </body>
</html>
